<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <meta name="keywords" content="fashion, clothing, la, barbera, aw, collections">
  <title>La Barbera - Home</title>
</head>
<body>
  <header class="home-header">
    <section class="logo--nav">
      <a href="index.html"><img class="logo" src="img/logo.png" alt="la barbera brand logo"></a>
      <nav class="menu">
        <ul>
          <li class="nav-item nav-shows"><a class="top-nav-link" id="navShows" href="#">Shows</a></li>
          <li class="nav-item nav-collections"><a class="top-nav-link" id="navCollections" href="collection.html">Collections</a></li>
          <li class="nav-item nav-gallery"><a class="top-nav-link" id="navGallery" href="gallery.html">Gallery</a></li>
          <li class="nav-item nav-contacts"><a class="top-nav-link" id="navContacts" href="contact.html">Contacts</a></li>
          <li class="nav-item nav-about"><a class="top-nav-link" id="navAbout" href="about.html">About</a></li>
        </ul>
      </nav>
    </section>
    <img class="home-top-img" src="img/top-img.png" alt="close up of a la barbera item of clothing">
  </header>

  <main>
    <section class="main-section section-aw">
      <img class="sectionaw-img-one" src="img/shoes-skirt-lines.png" alt="Close up shot of a girl's leg in a stripy skirt with shoes">
      <img class="sectionaw-img-two" src="img/girl-top-lines.png" alt="Close up shot of a girl's face and upper body with a stripy top">
      <img class="sectionaw-img-three" src="img/legs-skirt-lines.png" alt="Close up shot of a girl's leg in a stripy skirt">
      <div class="title-link aw--title-link">
        <h2 class="section-title aw-section-title">AW 2020</h2>
        <a class="section-link aw-link" href="#">Discover the collection</a>
      </div>
    </section>

    <section class="main-section section-gallery">
      <div class="title-link gallery--title-link">
        <h2 class="section-title gallery-section-title">Gallery</h2>
        <a class="section-link gallery-link" href="#">Discover the Gallery</a>
      </div>
      <img class="sectiongallery-img" src="img/labarbera_girl-tie.png" alt="La barbera model wearing a tie around her neck, with a branch on top of her head">
    </section>

    <section class="main-section section-gallery-suite">
        <img class="sectiongallery-img-one" src="img/labarbera_bag--stripes.png" alt="La barbera model stepping into a cabas bag">
        <img class="sectiongallery-img-two" src="img/labarbera_bag-profil.png" alt="La barbera model carrying a big cabas bag. side shot">
        <img class="sectiongallery-img-three" src="img/FRINGED-SHIRTING-DRESS-BACK-AND-SHIRTING-TROUSERS.png" alt="La barbera model wearing a fringed shirting dress">
        <img class="sectiongallery-img-four" src="img/labarbera_baguette-bouquet.png" alt="La barbera model carrying a bouquet and a baguette">
    </section>

    <section class="main-section section-collection">
      <div class="title-link collection--title-link">
        <h2 class="section-title collection-section-title">Collection</h2>
        <a class="section-link collection-link" href="collection.html">Order Now</a>
      </div>
      <img class="sectioncollection-img" src="img/fringes-baguette.png" alt="La barbera model wearing a fringed top carrying a baguette">
    </section>
  </main>

  <footer class="footer">
    <ul class="footer--nav">
      <li class="footer-nav-item"><a class="footer-link" href="#">Contact us</a></li>
      <li class="footer-nav-item"><a class="footer-link" href="#">Retailers</a></li>
      <li class="footer-nav-item"><a class="footer-link" href="#">Instagram</a></li>
    </ul>
  </footer>
</body>
</html>
